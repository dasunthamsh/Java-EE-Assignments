<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Customer Management</h2>

    <!-- Form for CRUD operations -->
    <form id="customerForm">


        <div class="form-group">
            <label for="customerName">Id:</label>
            <input type="text" class="form-control" id="customerId" required>
        </div>

        <div class="form-group">
            <label for="customerName">Name:</label>
            <input type="text" class="form-control" id="customerName" required>
        </div>

        <div class="form-group">
            <label for="customerAddress">Address:</label>
            <input type="text" class="form-control" id="customerAddress" required>
        </div>

        <div class="form-group">
            <label for="customerSalary">Salary:</label>
            <input type="number" class="form-control" id="customerSalary" required>
        </div>

    </form>


    <button type="submit" class="btn btn-primary">Save</button>
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="submit" class="btn btn-primary">Search</button>
    <button type="submit" class="btn btn-primary">Delete</button>

    <hr>

    <!-- Table to display customer data -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="customerTableBody">
        <!-- Customer data rows will be inserted here -->
        </tbody>
    </table>
</div>


<script src="assets/js/jquery-3.6.1.min.js"></script>

</body>
</html>
